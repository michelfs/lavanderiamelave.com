<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Multi Purpose Html5 Business Template">
    <meta name="keywords" content="agency, bootstrap, business, corporate, creative, landing page, marketing, multipurpose, product, product launch, responsive, software, startup, startup landing page">
    <meta name="author" content="ParExcellence">
    <!-- Site Title -->
    <title>Tomillo | Multi Purpose Html5 Business Template</title>
    <!-- Site Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Icon -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Magnific Popup -->
    <link href="css/magnific-popup.css" rel="stylesheet" />
    <!-- Carousel Slider -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom  CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Multi Purpose Html5 Business Template">
    <meta itemprop="description" content="Multi Purpose Html5 Business Template">
    <meta itemprop="image" content="images/dark-logo.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="Template" />
    <meta property="og:title" content="Multi Purpose Html5 Business Template" />
    <meta property="og:description" content="Multi Purpose Html5 Business Template" />
    <meta property="og:image" content="images/dark-logo.png">
    <meta property="og:site_name" content="Tomillo" />
</head>

<body>
    <!-- Start Preloader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- End preloader -->
    <!-- Start Login -->
    <div class="login-container">
        <div class="login-wrap">
            <div class="Home-links">
                <a href="index.html"><i class="mdi mdi-home"></i></a>
            </div>
            <div class="form-title">
                LOGIN
            </div>
            <form class="login_form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input name="name" id="name" type="text" class="form-control" placeholder="User Name..." required="">
                        </div>
                        <div class="form-group">
                            <input name="name" id="name" type="password" class="form-control" placeholder="Password" required="">
                        </div>
                    </div>

                    <div class="col-sm-6 col-12">
                        <div class="custom-control login-links">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label text-black" for="customCheck1">Remember me</label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <a href="#" class="text-black forgot-links"><strong>Forgot your password ?</strong></a>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-sm btn-hover theme-btn text-white text-uppercase login-btn">Login</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p class="text-muted mt-3">New to Tomillo?<a href="signup.html" class="form-change-link">Sign Up</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Login -->
    <!-- Back To Top -->
    <a href="#" class="back_top"> <i class="mdi mdi-chevron-up"></i></a>
    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/jquery.enllax.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false'></script>
    <!-- Main Js   -->
    <script src="js/main.js"></script>
</body>

</html>
